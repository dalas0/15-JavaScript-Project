<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <p>Color Flipper</p>
        <p><span class="selectionSystem chooseSystem" data-system='simple'>Simple</span> <span class="selectionSystem"

    </header>
    <section>
        <div>
            <h1>Background color: <span class="nameColor">rgb(255, 192, 203)</span></h1>
            <button>CLICK ME</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
